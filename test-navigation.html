<!DOCTYPE html>
<html>
<head>
    <title>Navigation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-results {
            margin-top: 20px;
        }
        .test-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .pending {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>LabSync Navigation Test</h1>
    <p>Testing all navigation links...</p>
    
    <div class="test-results" id="results"></div>
    
    <script>
        const routes = [
            { name: 'Overview', path: '/overview' },
            { name: 'Labs', path: '/labs' },
            { name: 'Buckets', path: '/buckets' },
            { name: 'Studies', path: '/studies' },
            { name: 'Stacked by Bucket', path: '/stacked' },
            { name: 'Kanban Board', path: '/kanban' },
            { name: 'Task Board', path: '/tasks' },
            { name: 'Ideas Board', path: '/ideas' },
            { name: 'Calendar', path: '/calendar' },
            { name: 'Deadlines', path: '/deadlines' },
            { name: 'Team Members', path: '/team' },
            { name: 'Standups', path: '/standups' }
        ];
        
        const resultsDiv = document.getElementById('results');
        
        async function testRoute(route) {
            const div = document.createElement('div');
            div.className = 'test-item pending';
            div.textContent = `Testing ${route.name} (${route.path})...`;
            resultsDiv.appendChild(div);
            
            try {
                const response = await fetch(`http://localhost:3001${route.path}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html'
                    }
                });
                
                if (response.ok) {
                    div.className = 'test-item success';
                    div.textContent = `✓ ${route.name} (${route.path}) - Status: ${response.status}`;
                    
                    // Check if response contains expected content
                    const text = await response.text();
                    if (text.includes('<!DOCTYPE html>')) {
                        div.textContent += ' - HTML received';
                    }
                } else {
                    div.className = 'test-item error';
                    div.textContent = `✗ ${route.name} (${route.path}) - Status: ${response.status}`;
                }
            } catch (error) {
                div.className = 'test-item error';
                div.textContent = `✗ ${route.name} (${route.path}) - Error: ${error.message}`;
            }
        }
        
        // Test all routes
        (async () => {
            for (const route of routes) {
                await testRoute(route);
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            const summary = document.createElement('div');
            summary.style.marginTop = '20px';
            summary.style.fontWeight = 'bold';
            summary.textContent = 'All navigation tests completed!';
            resultsDiv.appendChild(summary);
        })();
    </script>
</body>
</html>
